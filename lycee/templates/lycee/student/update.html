{% extends 'master.html' %}
{% if liste %}
  {% block title %}
    Update a student
  {% endblock %}

  {% block content %}
    <form method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <div class="buttons">
        <button class="btn btn-primary radius left" type='cancel'>
          <a href={% url 'index' %}>Cancel</a>
        </button>
        <button class="btn btn-success radius right" type='submit'>
          Submit
        </button>
      </div>
    </form>
  {% endblock %}
  {% else %}
    <p>No Cursus to show</p>
  {% endif %}
